<h1>Contacts Book</h1>
<div class="contact-form">
  <div>
    <label>Full Name</label>
    <input type="text" [(ngModel)]="fullName">
  </div>
  <div>
    <label>Tel.</label>
    <input type="text" [(ngModel)]="tel">
  </div>
  <div>
    <label>Email</label>
    <input type="text" [(ngModel)]="email">
  </div>
  <div>
    <button (click)="createContact()">Create</button>
  </div>
</div>

<app-contact-list [contacts]="contacts"></app-contact-list>
